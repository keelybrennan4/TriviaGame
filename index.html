<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Trivia Game</h1>

    <div id="pre-game">
        <p>Game instructions....</p>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game">
        <div id="timer-display">30 seconds remain to answer the question</div>
        <div id="question">Here is my question div</div>
        <button id="option1">Option1</button></br>
        <button id="option2">Option2</button></br>
        <button id="option3">Option3</button></br>
        <button id="option4">Option4</button></br>
    </div>

    <div id="answer">
       After the timer runs out, this is the answer content! 
    </div>

    <div id="post-game">
        <div id="results">Here is my results div</div>
        <button id="restart-button">Try Again</button>
    </div> 
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
